<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Shelter - Pet Adoption Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">Shelter</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="pets.html">Pets</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
            <div class="hamburger" aria-label="Toggle navigation" aria-expanded="false" role="button" tabindex="0">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Shelter</h1>
            <p>Your perfect pet is waiting for you!</p>

            <!-- Custom Search Box within a Form -->
            <form class="search-container" action="pets.html" method="GET">
                <input class="input" type="text" name="search" placeholder="Enter a location or a pet type"
                    aria-label="Search" required>
                <button type="submit" class="search-button" aria-label="Search">
                    <svg viewBox="0 0 24 24" class="search__icon">
                        <g>
                            <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg>
                </button>
            </form>
        </div>
    </section>


    <script src="js/scripts.js"></script>
</body>

</html>
